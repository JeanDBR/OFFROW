<ion-header>

    <ion-navbar>
      <ion-title>Login</ion-title>
    </ion-navbar>
  
  </ion-header>
  

<ion-content padding>
    <ion-list class="padraocomponentes">
      <ion-item>
        <ion-label fixed >E-mail</ion-label>
        <ion-input type="text" placeholder="Insira seu E-mail" [(ngModel)]="email"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label fixed >Senha</ion-label>
        <ion-input type="password" placeholder="Insira sua Senha" [(ngModel)]="senha"></ion-input>
      </ion-item>
        
      <ion-item text-center>
        <button ion-button class="btnconfirma" (click)="chamarhome()">Entrar</button>
        <button ion-button class="btncancela" (click)="chamarcadastro()">Cadastrar-se</button>
      </ion-item>
    </ion-list>
</ion-content>
